<html>
<head>
<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{

	size( 650, 250 );
	frameRate( 30 );

}


void draw()
{
 background(0,0,0);
 fill(100,0,200);
 rect(50,50,250,180);
 text(mouseX,10,10);
 text(mouseY,10,20);
 
 if(mouseX > 50 && mouseX >100)
 {
 	text("hello",10,40);
 	fill(255,255,255)
 	rect(100,200,100,100)
 }
 if(mouseY > 50)
 {
 text("me is cool",100,10);
 }
 
}

</script>
<canvas id="mycanvas"></canvas>
</head>

</html>
